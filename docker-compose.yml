services:
  postgres:
    image: postgres:15-alpine
    container_name: potential_db
    environment:
      POSTGRES_USER: potential
      POSTGRES_PASSWORD: potential123
      POSTGRES_DB: potential_idiomas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - potential_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U potential"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: potential_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - potential_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Container para criar o bucket automaticamente
  minio-init:
    image: minio/mc:latest
    container_name: potential_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/potential-idiomas --ignore-existing;
      mc anonymous set download myminio/potential-idiomas;
      exit 0;
      "
    networks:
      - potential_network

  # Mailhog para testar envio de emails localmente
  mailhog:
    image: mailhog/mailhog:latest
    container_name: potential_mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - potential_network

volumes:
  postgres_data:
  minio_data:

networks:
  potential_network:
    driver: bridge
